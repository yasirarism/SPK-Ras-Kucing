{% extends 'base.html' %}
{% block content %}
<style>
  .password-form {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  .password-form input[type="password"],
  .password-form input[type="submit"] {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    transition: all 0.3s ease-in-out;
  }
  .password-form input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
  }
  .password-form input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }
  .password-form input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<div class="password-form animate__animated animate__fadeIn">
  <h2 class="animate__animated animate__fadeInUp">Ubah Password</h2>
  <form method="post" action="{{ url_for('ubah_password') }}">
    <label>Password Lama</label>
    <input type="password" name="old_password" required placeholder="Masukkan password lama">

    <label>Password Baru</label>
    <input type="password" name="new_password" required placeholder="Masukkan password baru">

    <label>Konfirmasi Password Baru</label>
    <input type="password" name="confirm_password" required placeholder="Ulangi password baru">

    <input type="submit" value="Ubah Password">
  </form>
</div>
{% endblock %}
