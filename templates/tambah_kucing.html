{% extends 'base.html' %}
{% block content %}
<style>
  .form-container {
    max-width: 650px;
    margin: 40px auto;
    padding: 28px 24px;
    background-color: #fff;
    border-radius: 14px;
    box-shadow: 0 5px 24px rgba(0,0,0,0.13);
  }
  .input-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin-bottom: 22px;
    background: #f9fbfd;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  }
  .input-table th, .input-table td {
    border-bottom: 1px solid #e0e0e0;
    padding: 13px 14px;
    text-align: left;
    vertical-align: middle;
    background: #fff;
  }
  .input-table th {
    background: #007bff;
    color: #fff;
    font-weight: 600;
    width: 30%;
    border-bottom: 2px solid #0056b3;
    font-size: 1.04em;
    letter-spacing: 0.5px;
  }
  .input-table tr:last-child th,
  .input-table tr:last-child td {
    border-bottom: none;
  }
  .input-table input[type="text"],
  .input-table input[type="url"],
  .input-table textarea,
  .input-table input[type="number"] {
    width: 100%;
    padding: 9px 12px;
    border-radius: 6px;
    border: 1.2px solid #ced4da;
    font-size: 1em;
    box-sizing: border-box;
    margin: 0;
    background: #f8fafc;
    transition: border-color 0.2s;
  }
  .input-table input:focus,
  .input-table textarea:focus {
    border-color: #007bff;
    background: #f4faff;
    outline: none;
  }
  .input-table textarea {
    resize: vertical;
    min-height: 60px;
    max-height: 180px;
  }
  .form-actions {
    display: flex;
    gap: 14px;
    margin-top: 12px;
    justify-content: flex-end;
  }
  .btn-primary {
    background-color: #007bff;
    color: #fff !important;
    border: none;
    padding: 12px 0;
    border-radius: 6px;
    font-size: 1.08rem;
    font-weight: bold;
    cursor: pointer;
    width: 180px;
    transition: background 0.2s;
    box-shadow: 0 2px 8px rgba(0,123,255,0.07);
    text-align: center;
    text-decoration: none;
    display: inline-block;
  }
  .btn-primary:hover {
    background-color: #0056b3;
    color: #fff;
    text-decoration: none;
  }
  .btn-secondary {
    background-color: #6c757d;
    color: #fff !important;
  }
  .form-container h2 {
    margin-bottom: 18px;
    font-size: 1.35rem;
    font-weight: bold;
    text-align: center;
  }
  .form-container h3 {
    margin-top: 28px;
    margin-bottom: 10px;
    color: #343a40;
    font-size: 1.1rem;
    font-weight: 600;
  }
</style>
<div class="form-container animate__animated animate__fadeIn">
  <h2 class="animate__animated animate__fadeInUp">Tambah Ras Kucing Baru</h2>
  <form method="post">
    <table class="input-table">
      <tr>
        <th>Nama Ras</th>
        <td><input type="text" name="nama_ras" required placeholder="Contoh: Persian"></td>
      </tr>
      <tr>
        <th>Deskripsi</th>
        <td><textarea name="deskripsi" rows="4" required placeholder="Deskripsi singkat ras kucing"></textarea></td>
      </tr>
      <tr>
        <th>URL Foto</th>
        <td><input type="url" name="foto_url" placeholder="https://..." required></td>
      </tr>
    </table>
    <h3>Nilai Kriteria</h3>
    <table class="input-table">
      <thead>
        <tr>
          <th>Nama Kriteria</th>
          <th>Sifat</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody>
        {% for k in kriteria %}
        <tr>
          <td>{{ k.nama_kriteria }}</td>
          <td>{{ k.sifat }}</td>
          <td>
            <input type="number" step="0.01" min="0" name="nilai_{{ k.id }}" required placeholder="Masukkan nilai">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="form-actions">
      <input type="submit" value="Simpan" class="btn-primary">
      <a href="{{ url_for('admin') }}" class="btn-primary btn-secondary">Kembali ke Dashboard</a>
    </div>
  </form>
</div>
{% endblock %}
