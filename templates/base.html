<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "SPK Ras Kucing" }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='cat-logo.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Gradasi biru ke putih dengan pola halus */
            background: linear-gradient(135deg, #e3f0ff 0%, #f8f9fa 100%);
            min-height: 100vh;
            position: relative;
        }
        /* Efek bubble lembut di background */
        .bg-bubble {
            position: fixed;
            z-index: 0;
            border-radius: 50%;
            opacity: 0.18;
            filter: blur(2px);
            pointer-events: none;
            animation: floatBubble 12s infinite alternate;
        }
        .bg-bubble.b1 { width: 220px; height: 220px; left: -80px; top: 80px; background: #007bff; animation-delay: 0s;}
        .bg-bubble.b2 { width: 160px; height: 160px; right: -60px; top: 220px; background: #6f42c1; animation-delay: 2s;}
        .bg-bubble.b3 { width: 120px; height: 120px; left: 40vw; bottom: 60px; background: #17a2b8; animation-delay: 4s;}
        @keyframes floatBubble {
            0% { transform: translateY(0);}
            100% { transform: translateY(-40px);}
        }
        header {
            background: linear-gradient(90deg, #007bff 0%, #6f42c1 100%);
            color: white;
            padding: 28px 0 22px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 18px rgba(0,0,0,0.09);
        }
        .header-logo {
            width: 54px;
            height: 54px;
            vertical-align: middle;
            margin-right: 18px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            background: #fff;
            object-fit: cover;
            animation: bounceIn 1.2s;
            display: inline-block;
        }
        .header-glow {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #fff 0%, transparent 80%);
            z-index: 0;
            pointer-events: none;
            animation: pulseGlow 2.5s infinite;
        }
        @keyframes pulseGlow {
            0% { opacity: 0.7; }
            50% { opacity: 0.2; }
            100% { opacity: 0.7; }
        }
        main {
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button, input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .login-btn {
            position: absolute;
            top: 20px;
            right: 32px;
            background: #fff;
            color: #007bff !important;
            border: 2px solid #007bff;
            padding: 8px 18px;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
            z-index: 10;
        }
        .login-btn:hover {
            background: #007bff;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <!-- Efek bubble background -->
    <div class="bg-bubble b1"></div>
    <div class="bg-bubble b2"></div>
    <div class="bg-bubble b3"></div>
    {% set messages = get_flashed_messages(with_categories=true) %}
    <div id="toast"
         data-messages='{{ messages|tojson|safe }}'
         style="display:none;position:fixed;top:32px;right:32px;z-index:9999;min-width:240px;max-width:350px;padding:16px 24px;border-radius:8px;background:#007bff;color:#fff;font-weight:500;box-shadow:0 4px 16px rgba(0,0,0,0.13);transition:opacity 0.3s;">
        <span id="toast-message"></span>
    </div>
    <script src="{{ url_for('static', filename='toast.js') }}"></script>
    <header>
        <div class="header-glow"></div>
        {% if request.endpoint == 'index' %}
            <a href="{{ url_for('login') }}" class="login-btn">Login Admin</a>
        {% endif %}
        <img src="{{ url_for('static', filename='cat-logo.png') }}" alt="Logo Kucing" class="header-logo animate__animated animate__bounceIn">
        <h1 class="animate__animated animate__bounceIn" style="display:inline-block;vertical-align:middle;margin:0;">
            {{ header or "Sistem Pendukung Keputusan" }}
        </h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
