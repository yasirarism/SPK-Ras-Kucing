{% extends 'base.html' %}
{% block content %}
<style>
  .form-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 28px 28px 22px 28px;
    background-color: #fff;
    border-radius: 14px;
    box-shadow: 0 5px 24px rgba(0,0,0,0.13);
  }
  .form-container h2 {
    margin-bottom: 18px;
    font-size: 1.35rem;
    font-weight: bold;
    text-align: center;
  }
  .form-container label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #343a40;
  }
  .form-container input[type="text"],
  .form-container input[type="number"],
  .form-container input[type="url"],
  .form-container textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1.5px solid #ced4da;
    border-radius: 6px;
    margin-bottom: 18px;
    font-size: 1rem;
    transition: border-color 0.2s;
    box-sizing: border-box;
    background: #fafbfc;
  }
  .form-container input[type="text"]:focus,
  .form-container input[type="number"]:focus,
  .form-container input[type="url"]:focus,
  .form-container textarea:focus {
    border-color: #007bff;
    outline: none;
    background: #f4faff;
  }
  .form-container input[type="submit"] {
    width: 100%;
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 0;
    border-radius: 6px;
    font-size: 1.08rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 8px;
    box-shadow: 0 2px 8px rgba(0,123,255,0.07);
  }
  .form-container input[type="submit"]:hover {
    background-color: #0056b3;
  }
  .form-container hr {
    border: none;
    border-top: 1.5px solid #e9ecef;
    margin: 18px 0 20px 0;
  }
  .form-container a {
    display: inline-block;
    margin-top: 12px;
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
  }
  .form-container a:hover {
    text-decoration: underline;
  }
  .form-container h3 {
    margin-top: 18px;
    margin-bottom: 10px;
    font-size: 1.08rem;
    font-weight: bold;
    color: #343a40;
  }
</style>
<div class="form-container animate__animated animate__fadeIn">
  <h2 class="animate__animated animate__fadeInUp">Edit Ras Kucing</h2>
  <form method="post">
    <label for="nama_ras">Nama Ras:</label>
    <input type="text" id="nama_ras" name="nama_ras" value="{{ kucing.nama_ras }}" required>
    <label for="deskripsi">Deskripsi:</label>
    <textarea id="deskripsi" name="deskripsi" rows="4" required>{{ kucing.deskripsi }}</textarea>
    <label for="foto_url">URL Foto:</label>
    <input type="url" id="foto_url" name="foto_url" value="{{ kucing.foto_url or '' }}" placeholder="https://...">
    <h3>Nilai Kriteria</h3>
    {% for k in kriteria %}
      <label for="nilai_{{ k.id }}">{{ k.nama_kriteria }} <span style="color:#007bff;font-size:0.97em;">({{ k.sifat }})</span></label>
      <input type="number" step="0.1" id="nilai_{{ k.id }}" name="nilai_{{ k.id }}" value="{{ nilai[k.id] }}" required>
    {% endfor %}
    <input type="submit" value="Update">
  </form>
  <a href="{{ url_for('admin') }}">&#8592; Kembali ke Dashboard</a>
</div>
{% endblock %}
